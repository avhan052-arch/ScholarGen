<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ScholarGen</title>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a1a; /* Background gelap khas admin */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        h2 { margin: 0 0 20px 0; color: #2c3e50; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #34495e;
        }

        .home-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-decoration: none;
        }
        .home-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">üõ°Ô∏è</div>
        <h2>Admin Access</h2>
        <p style="color: #666; margin-bottom: 20px;">Silakan login dengan akun administrator.</p>
        
        <form id="admin-form" onsubmit="handleAdminLogin(event)">
            <input type="email" id="email" placeholder="Email Admin" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Masuk Dashboard</button>
        </form>
        
        <a href="/" class="home-link">‚Üê Kembali ke Halaman Utama</a>
    </div>

<script>
    async function handleAdminLogin(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('login-btn');

        // Ubah tombol loading
        const originalText = btn.innerText;
        btn.disabled = true;
        btn.innerText = "Memproses...";

        const formData = new FormData();
        formData.append("username", email);
        formData.append("password", password);

        try {
            // Panggil endpoint khusus admin
            const res = await fetch('http://localhost:8000/admin/token', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();

            if (res.ok) {
                // Simpan Token
                localStorage.setItem('access_token', data.access_token);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    text: 'Selamat datang, Admin!',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    // Redirect ke halaman admin
                    window.location.href = '/admin';
                });
            } else {
                // Error handling
                let errorMsg = data.detail || "Login gagal";
                
                Swal.fire({
                    icon: 'error',
                    title: 'Akses Ditolak',
                    text: errorMsg
                });
            }
        } catch (error) {
            Swal.fire({
                icon: 'error',
                title: 'Koneksi Error',
                text: 'Gagal menghubungi server.'
            });
        } finally {
            btn.disabled = false;
            btn.innerText = originalText;
        }
    }
</script>

</body>
</html>
